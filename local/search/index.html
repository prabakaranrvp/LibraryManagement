<html>
	<head>
		<title>Library Mangement</title>
		<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="/js/jquery-3.1.1.min.js"></script>
		<script src="/js/bootstrap.min.js"></script>

		<script>
			$(document).ready(function() {
				$("#txt-search-book").keyup(function() {
					var bookName = $(this).val();
					var postData = {name :  bookName};

					$.post('/search',postData, function(data1, data2, data3) {
						console.log(data1);
						console.log(data2);
						console.log(data3);
					});
				});
			});
		</script>

	</head>
	<body>
		<center>
			<h1>Search</h1>
			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></span>
			 	<input type="text" id="txt-search-book" class="form-control" placeholder="Search Books" aria-describedby="sizing-addon1">
			</div>
		</center>
	</body>

</html>
