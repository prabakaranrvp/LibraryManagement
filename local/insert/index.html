<html>
	<head>
		<title>Library Mangement</title>
		<link rel="stylesheet" type="text/css" href="/css/style.css">
		<script src="/js/jquery-3.1.1.min.js"></script>
		<script>
			$(document).ready(function() {
				$("#frm-book-insert").submit(function(event){
					event.preventDefault();
					$("#created_date").val((new Date()).toString());
					$("#curr_quantity").val($("#quantity").val());
					$.post('/insert', $("#frm-book-insert").serializeArray(), function() {
						alert("Book Succesfully Inserted");
						$("#frm-book-insert")[0].reset();
					});
				});
			});
		</script>
	</head>


	<body>
		<center>
			<h1>Library Management</h1>
			<div class="body-panel">
				<h2>Insert New Book Info</h2>
				<div class="form-holder">
					<form action="http://localhost:5050/insert" method="POST" id="frm-book-insert">
						<div class="control">
							<label for="name">Book Title</label>
							<input type="text" name="name" id="name" />
						</div>
						<div class="control">
							<label for="author">Author</label>
							<input type="text" name="author" id="author" />
						</div>
						<div class="control">
							<label for="publisher">Publisher</label>
							<input type="text" name="publisher" id="publisher" />
						</div>
						<div class="control">
							<label for="isbn">ISBN</label>
							<input type="text" name="isbn" id="isbn" />
						</div>
						<div class="control">
							<label for="volume">Volume</label>
							<input type="number" name="volume" id="volume" />
						</div>
						<div class="control">
							<label for="quantity">Total Quantity</label>
							<input type="number" name="quantity" id="quantity" />
						</div>
						<input type="hidden" name="curr_quantity" id="curr_quantity" />
						<input type="hidden" name="created_by" id="created_by" value="Admin" />
						<input type="hidden" name="created_date" id="created_date" />
						<input type="hidden" name="available" id="available" value="Y" />
						<div id="div-submit" >
							<input id="btn-submit" type="submit"/>
						</div>
						
					</form>
				</div>
			</div>


		</center>
	</body>

</html>
